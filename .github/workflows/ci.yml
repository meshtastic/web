name: Push to Main CI

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            packages/web/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('packages/web/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      # - name: Run linter
      #   run: bun run lint

      # - name: Check formatter
      #   run: bun run check

      - name: Build Package
        run: bun run build
